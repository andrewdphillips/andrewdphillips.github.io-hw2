    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets.css">

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-md-none d-block"><!-- hidden spacer to center brand on mobile --></span>
                <a class="navbar-brand" href="#">
                    <span class="name">Andrew Phillips</span>
                </a>
            </div>
            <div class="navbar navbar-expand flex-grow-1 text-right" id="myNavbar7">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="container my-3 mt-2">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text2">Contact</h2>
                        <hr>
                    </div>
                </div>
            </div>       
        </div>
       
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Your Message Here"></textarea>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>      
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn">Submit</button>
    
                    </div>
                </div>
            </div>
        </div>
